<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Media Tag) Video & Audio</title>
</head>
<body>
    <!-- Video -->
    <h1>Video Tag</h1>
    <video src="/media/video/soul land video.mp4" controls poster="/media/image/soul.jpg"  autoplay muted loop width="500px" height="400px">Video Soul</video><br>

    
    <!-- Audio -->
    <h1>Audio Tag</h1>
    <audio src="/media/audio/soul land audio.mp3" controls autoplay loop>Audio Soul</audio>
</body>
</html>
