<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table tag</h1>
    <!-- Table -->
    <table border="2">
        <!-- Heading row -->
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>CGPA</th>
        </tr>
        <!-- Data row 1-->
        <tr>    
            <td>1</td>
            <td>Jenel</td>
            <td>20</td>
            <td>7.6</td>
        </tr>
        <!-- Data row 2-->
        <tr>
            <td>2</td>
            <td>John</td>
            <td>22</td>
            <td>8.7</td>
        </tr>
    </table>

    <h2>Table with rowspan and colspan</h2>
    <!-- Table with rowspan and colspan -->
    <table border="">
        <!-- 1st row -->
        <tr>
            <td colspan="4"><center>1</center></td>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- 4th row -->
         <tr>
            <td colspan="4"><center>1</center></td>
            
         </tr>
    </table>
</body>
</html>
